<h:head>
    <title>Mini Projet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">

    </style>
</h:head>

<h:body>

    <div class="row">
        <div class="col-9">
            <p:inputText class="form-control" placeholder='enter key' value="#{bookBean.keyword}" />
        </div>
        <div class="col-3">
            <h:form>
                <p:commandButton value='search' styleClass="btn btn-primary p-0 border-0 w-100" action="#{bookBean.filterByKeyword()}" update=":dataTable" />
            </h:form>
        </div>
    </div>

    <p:dataTable id="dataTable" var="e" value="#{employeBean.employes}" paginator="true" rows="10" tableStyleClass="table" emptyMessage=''>

        <p:column headerText='id'>
            <h:outputText value="#{e.id}" />
        </p:column>

        <p:column headerText='email'>
            <h:panelGroup  >
                <h:outputText value="#{e.email}" />
            </h:panelGroup>
        </p:column>

       

        //add column with update button to update a book
 

 
        <p:column headerText='Skills'>
            <h:panelGroup>
                <h:outputText value="#{e.skills}" />
            </h:panelGroup>
        </p:column>

        
        <p:column headerText='Projects'>
            <h:panelGroup>
                <h:outputText value="#{e.projects}" />
            </h:panelGroup>
  
        <p:column headerText='Action'>
            <h:form>
                <p:commandButton icon="pi pi-trash" action="#{employeBean.deleteEmp(e)}" />
            </h:form>
        </p:column>

    </p:dataTable>

</h:body>
</html>
